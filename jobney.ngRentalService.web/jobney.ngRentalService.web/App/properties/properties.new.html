<div data-ng-controller="PropertiesNewCtrl" class="property-detail">
    <div class="panel-header">
        &nbsp;
    </div>
    <div class="col-sm-12">
        <h2 class="text-center">Add a new property</h2>
        <br />
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="address1" class="col-sm-2 control-label">Google Place Search</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" data-ng-autocomplete="result" details="details" options="options">
                </div>
            </div>
            <hr />
            <div class="form-group">
                <label for="address1" class="col-sm-2 control-label">Address 1</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="address1" data-ng-model="newProperty.address1">
                </div>
            </div>
            <div class="form-group">
                <label for="address2" class="col-sm-2 control-label">Address 2</label>
                <div class="col-sm-10">
                    <input type="text"  data-ng-model="newProperty.address2" class="form-control" id="address2" placeholder="">
                </div>
            </div>
            <div class="form-group">
                <label for="city" class="col-sm-2 control-label">City</label>
                <div class="col-sm-10">
                    <input type="text" data-ng-model="newProperty.city" class="form-control" id="city" placeholder="">
                </div>
            </div>
            <div class="form-group">
                <label for="state" class="col-sm-2 control-label">State</label>
                <div class="col-sm-4">
                    <input type="text" data-ng-model="newProperty.state" class="form-control" id="state" placeholder="">
                </div>
                <label for="zipcode" class="col-sm-2 control-label">Zipcode</label>
                <div class="col-sm-4">
                    <input type="text" data-ng-model="newProperty.zipcode" class="form-control" id="zipcode" placeholder="">
                </div>
            </div>
            <div class="form-group">
                <label for="status" class="col-sm-2 control-label">Status</label>
                <div class="col-sm-10">
                    <select class="form-control">
                        <option>Vacant</option>
                        <option>Occupied</option>
                        <option>Repairs</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <a class="btn btn-primary" data-ng-click="add()">Save</a>
                </div>
            </div>
        </form>
    </div>
</div>
