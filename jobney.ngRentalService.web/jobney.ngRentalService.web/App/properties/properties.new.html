<div data-ng-controller="PropertiesNewCtrl" class="property-detail">
    <div class="panel-header">
        &nbsp;
    </div>
    <div class="col-sm-12">
        <h2 class="text-center">Add a new property</h2>
        <br />
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="address1" class="col-sm-2 control-label">Google Place Search</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" data-ng-autocomplete="result" details="details" options="options">
                </div>
            </div>
            <hr />
            <div data-ng-include="'app/properties/properties.formbody.html'"></div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <a class="btn btn-primary" data-ng-click="add()">Save</a>
                </div>
            </div>
        </form>
    </div>
</div>
