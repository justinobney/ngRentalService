<div data-ng-controller="PropertiesNewCtrl" class="property-detail">
    <div class="panel-header">
        New Property
    </div>
    <div class="col-sm-12">
        <br />
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="address1" class="col-sm-2 control-label">Address 1</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="address1" placeholder="">
                </div>
            </div>
            <div class="form-group">
                <label for="address2" class="col-sm-2 control-label">Address 2</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="address2" placeholder="">
                </div>
            </div>
            <div class="form-group">
                <label for="city" class="col-sm-2 control-label">City</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="city" placeholder="">
                </div>
            </div>
            <div class="form-group">
                <label for="state" class="col-sm-2 control-label">State</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="state" placeholder="">
                </div>
                <label for="zipcode" class="col-sm-2 control-label">Zipcode</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="zipcode" placeholder="">
                </div>
            </div>
            <div class="form-group">
                <label for="status" class="col-sm-2 control-label">Status</label>
                <div class="col-sm-10">
                    <select class="form-control">
                        <option>Vacant</option>
                        <option>Occupied</option>
                        <option>Repairs</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
