<div data-ng-controller="PropertiesDetailsCtrl" class="property-detail">

        &nbsp;
    </div>

        <br />

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <a class="btn btn-primary col-sm-offset-7 col-sm-5" data-ng-click="save()">Save</a>
                </div>
