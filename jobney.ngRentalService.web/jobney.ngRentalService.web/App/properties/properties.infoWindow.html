<div class="panel panel-default property-info-window">
    <div class="panel-heading">
        <h3 class="panel-title">{{address1}}</h3>
    </div>
    <div class="col-xs-12">
        <br>
        <div class="row">
            <div class="col-md-4">
                <img src="{{logo || 'http://lorempixel.com/150/150/city/' + id}}" alt="" class="img-rounded img-responsive" />
            </div>
            <div class="col-md-8">
                <cite>
                    <i class="fa fa-map-marker"></i>
                    {{city}}, {{state}}
                    <br />
                    {{zipcode}}
                    <br />
                    <a href="#/properties/details/{{id}}"><i class="fa fa-pencil"></i> Edit</a>
                </cite>
            </div>
        </div>
        <br>
    </div>

</div>
