<div class="well well-sm" data-ng-controller="TenantsDetailsCtrl">
    <div class="row">
        <div class="col-sm-4">
            <img ng-src="http://lorempixel.com/300/300/people/{{tenant.id}}" alt="" class="img-circle img-responsive" />
        </div>
        <div class="col-sm-8">
            <h4>{{tenant.name}}</h4>
            <small><cite>{{tenant.city}}, {{tenant.state}}</cite></small>
            <p>
                <i class="fa fa-envelope"></i>email@example.com
                <br />
                <i class="fa fa-globe"></i><a href="http://www.jquery2dotnet.com">www.jquery2dotnet.com</a>
                <br />
                <i class="fa fa-gift"></i>June 02, 1988</p>
            <!-- Split button -->
            <div class="btn-group">
                <button type="button" class="btn btn-primary">
                    Social</button>
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                    <span class="caret"></span><span class="sr-only">Social</span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="#">Twitter</a></li>
                    <li><a href="https://plus.google.com/+Jquery2dotnet/posts">Google +</a></li>
                    <li><a href="https://www.facebook.com/jquery2dotnet">Facebook</a></li>
                    <li class="divider"></li>
                    <li><a href="#">Github</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
